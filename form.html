<body > 
  			



	<form>

		<table border="1" align="center" >
			<th colspan="2" bgcolor=" #ffa64d
">Student Registration Form </th>
			<tr>
				<td>
				<label>First Name </label>
				</td>
				<td> 
					<input type="textbox" placeholder="Your name" required="" pattern="[a-z]{1-20}" >
				</td>
			</tr>
			<tr>
				<td>
				<label>Middle Name </label>
				</td>
				<td> 
					<input type="textbox" placeholder="Your  father's name" required="required" >
				</td>
			</tr>
			<tr>
				<td>
				<label>Last Name </label>
				</td>
				<td> 
					<input type="textbox" placeholder="Your surname" required="required" >
				</td>
			</tr>
			<tr>
				<td>
					<label>Gender</label>
				</td>
				<td>
					<input type="radio" name="Gender" required="">male
					<input type="radio" name="Gender">female
				</td>
			</tr>
			<tr>
				<td>
					<label>Date of Birth</label>
				</td>
				<td>
					<input type="Date" name="" required="required" >
					
				</td>
			</tr>

			<tr>
				<td>
					<label>Hobby</label>
				</td>
				<td>
					<input type="checkbox" name="hobby" checked="">dancing
					<input type="checkbox" name="hobby" >reading
					<input type="checkbox" name="hobby" >playing
					<input type="checkbox" name="hobby">see TV
				</td>
			</tr>
			<tr>
				<td>
					<label>Address</label>
				</td>
				<td>
					<textarea required="required"> </textarea>
					
				</td>
			</tr>
						<tr>
				<td>
					<label>City</label>
				</td>
				<td>
					<select required="required">
							<option>Rajkot</option>
							<option>Ahmedabad</option>
							<option>Mumbai</option>
							<option>Chennai</option>
							<option>Surat</option>
							<option>Delhi</option>
						


					</select>
					
				</td>
			</tr>

			<tr>
				<td>
					<label>Email Address</label>
				</td>
				<td>
					<input type="Email" name="" required="required" placeholder="like abc@gmail.com">
					
				</td>
			</tr>
			<tr>
				<td>
					<label>Password</label>
				</td>
				<td>
					<input type="Password" name="" required="required" >
					
				</td>
			</tr>
			<tr>
				<td>
					<label>Mobile Number</label>
				</td>
				<td>
					<input type="textbox" name="" required="required" placeholder="mobile number
					" pattern="[0-9]{10}"  >
					
				</td>
			</tr>

			<tr>
				<td>
					<input type="submit" name="submit">
					
				</td>
				<td>
					<input type="reset" name="reset">
					
					
				</td>
			</tr>




		</table>
				
	</form>
