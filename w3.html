<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<div class="row">
  <div class="column">
    <img src="https://darshan.ac.in/Content/media/DU-logo.svg" alt="Snow" style="width:100%">
  </div>
  <div class="column">
    <img src=url(https://darshan.ac.in/U01/Slider/Slide_1.jpg?V=1)>
  </div>
  <div class="column">
    <img src="img_mountains.jpg" alt="Mountains" style="width:100%">
  </div>
</div>

</body>
</html>
